<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
</head>
<body>
    <h1>Registro de Nuevos Productos</h1>
    <form action="http://localhost:8089/tecweb/practicas/p08/set_producto_v2.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" required></textarea><br><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br><br>

        <label for="imagen">Imagen:</label>
        <input type="text" id="imagen" name="imagen"  required><br><br>

        <input type="submit" value="Registrar Producto">
    </form>
</body>
</html>
